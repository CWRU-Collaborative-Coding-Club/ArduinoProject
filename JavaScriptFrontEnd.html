<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Array of Buttons</title>
  <style>
    .button-grid {
      display: grid;
      grid-template-columns: repeat(12, auto);
      gap: 5px;
    }
    .button-grid button {
      border: 1px solid;
      background: none;
      padding: 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="goButton">Go</button>
  <pre id="arrayDisplay"></pre>

  <div class="button-grid" id="buttonGrid"></div>

  <script>
    const rows = 8;
    const cols = 12;
    const buttonGrid = document.getElementById("buttonGrid");

    // Initialize 2D arrays to track selected buttons (0 = unselected, 1 = selected)
    let selectedButtons = Array.from({ length: rows }, () => Array(cols).fill(0));
    let nextSelectedButtons = Array.from({ length: rows }, () => Array(cols).fill(0));

    // Go button event listener
    const goButton = document.getElementById("goButton");
    goButton.addEventListener("click", () => {
      // Deep copy nextSelectedButtons to selectedButtons
      selectedButtons = nextSelectedButtons.map(row => [...row]);
      console.log(JSON.stringify({ data: selectedButtons }))
      displayArrays();

      // Send a POST request with selectedButtons
      fetch('http://172.20.124.212:5000', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: selectedButtons })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });

    // Create the grid of buttons
    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
        const button = document.createElement("button");

        // Add event listener to change color and update tracking array
        button.addEventListener("click", () => {
          if (button.style.backgroundColor === "red") {
            button.style.backgroundColor = "white";
            nextSelectedButtons[i][j] = 0; // Unselected
          } else {
            button.style.backgroundColor = "red";
            nextSelectedButtons[i][j] = 1; // Selected
          }

          displayArrays();
        });

        buttonGrid.appendChild(button);
      }
    }

    function displayArrays() {
      document.getElementById("arrayDisplay").textContent =
        "selectedButtons:\n" +
        selectedButtons.map(row => row.join(" ")).join("\n") +
        "\n\nnextSelectedButtons:\n" +
        nextSelectedButtons.map(row => row.join(" ")).join("\n");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Array of Buttons</title>
  <style>
    body {
      font-family: papyrus;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      display: flex;
      gap: 20px;
      margin: 20px;
    }
    .instructions {
      max-width: 600px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(12, auto);
      gap: 5px;
    }
    .button-grid button {
      border: 1px solid;
      background: none;
      padding: 16px;
      font-size: 16px;
      cursor: pointer;
      width: 10px;
      height: 10px;
    }
    .button-grid button[data-selected="true"] {
      background-color: #0097FE;
    }
    .button-grid button[data-selected="false"] {
      background-color: white;
    }
    img {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
    }
    #goButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instructions">
      <h1>Arduino Board</h1>
      <p>Hello user, you are using an Arduino board.</p>
      <p>Instructions:</p>
      <p>Select the buttons you wish to light up, then click go when ready!</p>
      <img src="https://raw.githubusercontent.com/CWRU-Collaborative-Coding-Club/ArduinoProject/f5c4c159418e45c63e388d70bf85411635c0aaec/Final_Logo_White_Background.png" 
           alt="club logo">
      <button id="goButton">Go</button>
    </div>
    <div class="button-grid" id="buttonGrid"></div>
  </div>

  <script>
    const rows = 8;
    const cols = 12;
    const buttonGrid = document.getElementById("buttonGrid");

    // Initialize 2D arrays to track selected buttons (0 = unselected, 1 = selected)
    let selectedButtons = Array.from({ length: rows }, () => Array(cols).fill(0));
    let nextSelectedButtons = Array.from({ length: rows }, () => Array(cols).fill(0));

    // Go button event listener
    const goButton = document.getElementById("goButton");
    goButton.addEventListener("click", () => {
      // Deep copy nextSelectedButtons to selectedButtons
      selectedButtons = nextSelectedButtons.map(row => [...row]);
      console.log(JSON.stringify({ data: selectedButtons }));

      // Send a POST request with selectedButtons
      fetch('http://172.20.115.182:5000', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: selectedButtons })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });

    // Create the grid of buttons
    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
        const button = document.createElement("button");
        button.dataset.selected = "false";

        // Add event listener to change color and update tracking array
        button.addEventListener("click", () => {
          if (button.dataset.selected === "true") {
            button.dataset.selected = "false"; // Unselected
            nextSelectedButtons[i][j] = 0;
          } else {
            button.dataset.selected = "true"; // Selected
            nextSelectedButtons[i][j] = 1;
          }
        });

        buttonGrid.appendChild(button);
      }
    }
  </script>
</body>
</html>
